<div class="container">
    <div class="row">
        <div class="col-xs-11 mt-3 ml-5 mr-5 mb-5 mx-auto">
            <div class="card mb-5 mt-3">
                <h1 class="mt-3 ml-5">Signup</h1>
                <form [formGroup]="signUpForm" (submit)="onsubmit(signUpForm.value)">
                    <div class="row ml-5 mr-5 mt-3">
              <div class="alert-danger col-12 px-auto" *ngIf="status">
                {{error}}
              </div>
                        <div class="col-md-6 col-xs-12">
              <label for="username">Username</label>
              <input type="text" class="form-control" placeholder="Enter Username" formControlName="username" id="username">
              <div class="text-danger" *ngIf="username.invalid && username.errors.required && username.touched">Username is required</div>
                        </div>
                        
                    </div>
                    <div class="row ml-5 mr-5">
                        <div class="col-md-6 col-xs-12 mt-3">
              <label for="firstname">First Name</label> 
              <input type="text" class="form-control" placeholder="Enter First Name" formControlName="firstname" id="firstname">
              <div class="text-danger" *ngIf="firstname.invalid && firstname.errors.required && firstname.touched">First Name is required</div>
                        </div>
                        <div class="col-md-6 col-xs-12  mt-3">
              <label for="lastname">Last Name</label> 
              <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="lastname" id="lastname">
              <div class="text-danger" *ngIf="lastname.invalid && lastname.errors.required && lastname.touched">Last Name is required</div>
                        </div>
                    </div>
                    <div class="row ml-5 mr-5">
                        <div class="col-md-6 col-xs-12 mt-3">
              <label for="password">Password</label> 
              <input type="password" class="form-control" placeholder="Enter Password" formControlName="password" id="password">
              <div class="text-danger" *ngIf="password.invalid && password.errors.required && password.touched">Password is required</div>
                        </div>
                        <div class="col-md-6 col-xs-12 mt-3">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Enter Confirm Password" formControlName="confirmPassword" id="confirmPassword">
              <div class="text-danger" *ngIf="confirmPassword.invalid && confirmPassword.errors.required && confirmPassword.touched">Confirm the Password</div>
              <div class="text-danger"
              *ngIf="signUpForm.get('confirmPassword').hasError('nomatch')">Password and Confirm Password do not match</div> 
                        </div>
                    </div>
                    <div class="row ml-5 mr-5">
                        <div class="col-md-6 col-xs-12  mt-3">
                            <label for="role">Role</label>
                            <select class="form-control" id="role" formControlName="role" name="role">
                                <option hidden>Select role</option>
                                <option value="MENTOR">Mentor</option>
                                <option value="USER" >User</option>
                            </select>
              <div class ="text-danger" *ngIf = "role.invalid && role.errors.required && role.touched">Role is required</div>  
              </div>
              <div class="col-md-6 col-xs-12  mt-3">
              <label for="contactnumber">Contact Number</label> 
              <input type="text" class="form-control" placeholder="Enter contact number" formControlName="contactnumber" id="contactnumber">
              <div class="text-danger" *ngIf="contactnumber.invalid && contactnumber.errors.required && contactnumber.touched">Contact number is required</div>
              <div class="text-danger" *ngIf="contactnumber.errors?.minlength">Not a valid number</div>            
                </div>
                    </div>
                    <div class="row mt-3 ml-5 mr-5 mb-5">
                        
                        <div class="col-12">
                            <button type="submit" class="btn custbtn" [disabled]="!signUpForm.valid">Signup</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
